---
#messages.yml
#PlaceholderAPI supported. And you can also run the plugin without it.
messages:
  help: |
    &r&3[&bNWorldPermissions&3]:
    Witaj, {senderName}&r&3! Wypróbuj te komendy!
    /wp światy (wymagana misja: "nworldpermissions. orlds")
    znaków /wp (wymagana misja: "nworldpermissions. arks")
    /wp tp (Permisja wymagana: "nworldpermissions.tp")
    /wp reload (Wymagana wartość: "nworldpermissions.reload")
    /wp (wymagana jest misja: "nworldpermissions.version")
  #Available Arg(s): {senderName}.
  worlds:
    help: |
      &r&3[&bNWorldPermissions&3]:
      Wypróbuj te komendy!
      /wp światy kontrolują <world_name> -- Aby sprawić, że świat będzie kontrolowany.
      /wp światy nie kontrolują <world_name> -- Aby świat był niekontrolowany.
      /wp światów kontrolowanych - aby wyświetlić listę wszystkich kontrolowanych światów.
      /wp światów - aby ustawić niektóre niestandardowe opcje światów. (nie tylko te kontrolowane)
      /wp światy otrzymują -- Aby uzyskać bieżącą wartość niestandardowych opcji.
    #Available Arg(s): {senderName}.
    control:
      already-controlled: |
        &r&3[&bNWorldPermissions&3]: Uh, świat '{worldName}&r&3' został już wcześniej kontrolowany.
      #Available Arg(s): {senderName}, {worldName}.
      completed: |
        &r&3[&bNWorldPermissions&3]: Cóż, świat '{worldName}&r&3' został teraz kontrolowany.
      #Available Arg(s): {senderName}, {worldName}.
      completed-but-no-such-world: |
        &r&3[&bNWorldPermissions&3]: Cóż, świat '{worldName}&r&3' został teraz kontrolowany, ale tak naprawdę nie ma takiego świata. Czy jest typo?
      #Available Arg(s): {senderName}, {worldName}.
      failed: |
        &r&3[&bNWorldPermissions&3]: Um, co się stało? Dziwna moc zatrzymała mnie nad światem.
    #Available Arg(s): {senderName}, {worldName}, {worldDisplayName}.
    uncontrol:
      no-such-controlled-world: |
        &r&3[&bNWorldPermissions&3]: Uh, świat '{worldName}&r&3' nie został jeszcze kontrolowany.
      #Available Arg(s): {senderName}, {worldName}.
      completed: |
        &r&3[&bNWorldPermissions&3]: Well, world '{worldName}&r&3' is uncontrolled now.
      #Available Arg(s): {senderName}, {worldName}.
      failed: |
        &r&3[&bNWorldPermissions&3]: Um, co się stało? Dziwna moc powstrzymała mnie od kontrolowania świata.
    #Available Arg(s): {senderName}, {worldName}, {worldDisplayName}.
    controlled:
      list:
        #The following 3 messages will get jointed together before being sent.
        #They will be jointed as "{beginning}{mark1}{separator}{mark2}{separator}...{markX}{ending}".
        #The blank characters will be jointed as they are, expect the ones at the beginning of "beginning" and at the end of "ending".
        beginning: "&r&3[&bNWorldPermissions&3]:\nCóż, te światy są kontrolowane:\n"
        #Available Arg(s): {senderName}.
        separator: "&r&3\n"
        #Available Arg(s): {senderName}.
        ending: "\n&r&3To wszystko."
      #Available Arg(s): {senderName}.
      no-controlled-world: "&r&3[&bNWorldPermissions&3]: Uh, nie ma kontrolowanego świata."
    #Available Arg(s): {senderName}.
    set:
      help: |
        &r&3[&bNWorldPermissions&3]:
        Wypróbuj te komendy!
        /wp światy ustawione na wyświetlanie <world_name> <display_name> -- Aby ustawić nazwę wyświetlaną świata.
        /wp worlds set thrust <world_name> <thrust> -- Aby ustawić współczynnik ciągu podczas pchania przez portale. Powinna to być wartość podwójna. (ustaw '0' aby wyłączyć)
      #Available Arg(s): {senderName}.
      display:
        completed: |
          &r&3[&bNWorldPermissions&3]: Cóż, świat '{worldName}&r&3 jest ustawiony na '{worldDisplayName}&r&3'.
        #Available Arg(s): {senderName}, {worldName}, {worldDisplayName}.
        completed-but-no-such-world: |
          &r&3[&bNWorldPermissions&3]: Cóż, świat '{worldName}&r&3 jest ustawiony na '{worldDisplayName}&r&3', ale tak naprawdę nie ma takiego świata. Czy jest typo?
        #Available Arg(s): {senderName}, {worldName}, {worldDisplayName}.
        failed: |
          &r&3[&bNWorldPermissions&3]: Um, co się stało? Dziwna moc zatrzymała mnie ustawieniem nazwy wyświetlanej.
      #Available Arg(s): {senderName}, {worldName}, {worldDisplayName}.
      thrust:
        completed: |
          &r&3[&bNWorldPermissions&3]: Cóż, świat '{worldName}&r&3 jest ustawiony na '{thrust}&r&3'.
        #Available Arg(s): {senderName}, {worldName}, {thrust}.
        completed-but-no-such-world: |
          &r&3[&bNWorldPermissions&3]: Cóż, świat '{worldName}&r&3 jest ustawiony na '{thrust}&r&3', ale tak naprawdę nie ma takiego świata. Czy jest typo?
        #Available Arg(s): {senderName}, {worldName}, {thrust}.
        failed: |
          &r&3[&bNWorldPermissions&3]: Um, co się stało? Dziwna moc zatrzymała mnie nastawioną na ciąg.
    #Available Arg(s): {senderName}, {worldName}, {thrust}.
    get:
      help: |
        &r&3[&bNWorldPermissions&3]:
        Try these commands!
        /wp worlds get display <world_name> -- To get the display name of a world.
        /wp worlds get thrust <world_name> -- To get the thrust coefficient when being pushed by the portals.
      #Available Arg(s): {senderName}.
      display:
        show: |
          &r&3[&bNWorldPermissions&3]: Cóż, świat '{worldName}&r&3 nazwa wyświetlacza to '{worldDisplayName}&r&3'.
      #Available Arg(s): {senderName}, {worldName}, {worldDisplayName}.
      thrust:
        show: |
          &r&3[&bNWorldPermissions&3]: Cóż, świat '{worldName}&r&3''s thrust is '{thrust}&r&3'.
  #Available Arg(s): {senderName}, {worldName}, {thrust}.
  tp:
    help: |
      &r&3[&bNWorldPermissions&3]:
      Wypróbuj te komendy!
      /wp tp online <world_name> <mark_name> [teleportation_times = 1] -- Aby teleportować wszystkich graczy online w określonym świecie do oznaczenia.
      /wp tp offline <world_name> <mark_name> -- Aby teleportować wszystkich śledzonych graczy offline w danym świecie do oceny.
    #Available Arg(s): {senderName}.
    online:
      no-such-world: |
        &r&3[&bNWorldPermissions&3]: Um, który świat jest '{worldName}&r&3'?
      #Available Arg(s): {senderName}, {worldName}, {markName}, {teleportationTimes}.
      no-such-mark: |
        &r&3[&bNWorldPermissions&3]: Um, gdzie jest znak '{markName}&r&3'?
      #Available Arg(s): {senderName}, {worldName}, {markName}, {teleportationTimes}.
      failed-to-teleport-someone: |
        &r&3[&bNWorldPermissions&3]: Uh, {playerName}&r&3 nie może być tutaj teleportowany. Gracz powinien być teleportowany {teleportationTimes}&r&3 razy, ale tylko {teleportedTimes} udany.
      #Available Arg(s): {senderName}, {worldName}, {markName}, {playerName}, {teleportationTimes}, {teleportedTimes}.
      completed: |
        &r&3[&bNWorldPermissions&3]: Cóż, {teleportedCount}&r&3 graczy zostały teleportowane za {teleportationTimes}&r&3 razy, ale {unteleportedCount}&r&3 razy.
    #Available Arg(s): {senderName}, {worldName}, {markName}, {teleportationTimes}, {teleportedCount}, {unteleportedCount}.
    offline:
      tracker-not-enabled: |
        &r&3[&bNWorldPermissions&3]: Uh, tracker graczy offline nie jest włączony.
        Upewnij się, że 'offline-players-tracker.enabled' w pliku 'config.yml' jest 'true'.
      #Available Arg(s): {senderName}.
      no-such-world: |
        &r&3[&bNWorldPermissions&3]: Um, który świat jest '{worldName}&r&3'?
      #Available Arg(s): {senderName}, {worldName}, {markName}.
      no-such-mark: |
        &r&3[&bNWorldPermissions&3]: Um, gdzie jest znak '{markName}&r&3'?
      #Available Arg(s): {senderName}, {worldName}, {markName}.
      completed: |
        &r&3[&bNWorldPermissions&3]: Cóż, {teleportedCount}&r&3 graczy jest teleportowanych.
  #Available Arg(s): {senderName}, {worldName}, {markName}, {teleportedCount}.
  marks:
    help: |
      &r&3[&bNWorldPermissions&3]:
      Wypróbuj te komendy!
      /wp marks add <mark_name> -- Aby ustawić ocenę, możesz ją użyć później.
      znaków /wp usuń <mark_name> -- Aby usunąć ocenę.
      listy znaków /wp -- Aby wyświetlić wszystkie oznaczenia.
    #Available Arg(s): {senderName}.
    add:
      without-a-position: |
        &r&3[&bNWorldPermissions&3]: Um, {senderName}&r&3? Gdzie jesteś?
      #Available Arg(s): {senderName}.
      with-occupied-name: |
        &r&3[&bNWorldPermissions&3]: Uh, był już znak o nazwie '{markName}&r&3'.
      #Available Arg(s): {senderName}, {markName}.
      completed: |
        &r&3[&bNWorldPermissions&3]: Cóż, pozycja została oznaczona jako '{markName}&r&3'.
      #Available Arg(s): {senderName}, {markName}.
      failed: |
        &r&3[&bNWorldPermissions&3]: Um, co się stało? Dziwna moc zatrzymała mnie oznaczając pozycję.
    #Available Arg(s): {senderName}, {markName}.
    remove:
      completed: |
        &r&3[&bNWorldPermissions&3]: Cóż, znak '{markName}&r&3' został usunięty.
      #Available Arg(s): {senderName}, {markName}.
      no-such-mark: |
        &r&3[&bNWorldPermissions&3]: Uh, nie ma znaku o nazwie '{markName}&r&3'.
      #Available Arg(s): {senderName}, {markName}.
      failed: |
        &r&3[&bNWorldPermissions&3]: Um, co się stało? Dziwna moc zatrzymała mnie usuwając znak.
    #Available Arg(s): {senderName}, {markName}.
    list:
      list:
        #The following 3 messages will get jointed together before being sent.
        #They will be jointed as "{beginning}{mark1}{separator}{mark2}{separator}...{markX}{ending}".
        #The blank characters will be jointed as they are, expect the ones at the beginning of "beginning" and at the end of "ending".
        beginning: "&r&3[&bNWorldPermissions&3]:\nDobrze, są punkty:\n"
        #Available Arg(s): {senderName}.
        separator: "&r&3\n"
        #Available Arg(s): {senderName}.
        ending: "\n&r&3To wszystko."
      #Available Arg(s): {senderName}.
      no-mark: "&r&3[&bNWorldPermissions&3]: Uh, nie ma żadnego marki."
  #Available Arg(s): {senderName}.
  reload:
    help: |
      &r&3[&bNWorldPermissions&3]:
      Wypróbuj te komendy!
      /wp przeładuj konfigurację -- Aby przeładować plik 'config. ml'.
      /wp reload messages -- Aby przeładować plik 'messages.yml'.
      /wp przeładuj komentarze -- Aby przeładować plik 'marks.yml'.
      /wp przeładuj światy -- Aby przeładować plik 'worlds'. ml'.
      /wp przeładuj wszystko -- Aby przeładować wszystkie pliki powyżej.
    #Available Arg(s): {senderName}.
    config:
      completed: |
        &r&3[&bNWorldPermissions&3]: Cóż, plik 'config.yml' został przeładowany, ale pamiętaj, że walidator aktualizacji nie zostanie zmieniony.
    #Available Arg(s): {senderName}.
    messages:
      completed: |
        &r&3[&bNWorldPermissions&3]: Cóż, plik 'messages.yml' został przeładowany.
    #Available Arg(s): {senderName}.
    marks:
      completed: |
        &r&3[&bNWorldPermissions&3]: Cóż, plik 'marks.yml' został przeładowany.
    #Available Arg(s): {senderName}.
    worlds:
      completed: |
        &r&3[&bNWorldPermissions&3]: Cóż, plik 'worlds.yml' został ponownie załadowany.
  #Available Arg(s): {senderName}.
  version:
    help: |
      &r&3[&bNWorldPermissions&3]:
      Try these commands!
      /wp version current -- To get the current version info.
      /wp version latest -- To get the latest version info.
    #Available Arg(s): {senderName}.
    current:
      message: |
        &r&3[&bNWorldPermissions&3]: Cóż, obecna wersja to '{version}&r&3'.
    #Available Arg(s): {senderName}, {version}.
    latest:
      message: |
        &r&3[&bNWorldPermissions&3]:
        Cóż, najnowsza wersja to '{version}&r&3' ({time}&r&3).
        Możesz pobrać ją pod adresem 'https://yueyinqiu.github.io/NWorldPermissions/download'.
      #Available Arg(s): {senderName}, {version}, {time}.
      checker-not-enabled: |
        &r&3[&bNWorldPermissions&3]: Uh, walidator aktualizacji nie jest włączony.
      #Available Arg(s): {senderName}.
      failed-to-check: |
        &r&3[&bNWorldPermissions&3]: Um, nie wiem, co się stało, ale tak naprawdę nie mogę sprawdzić aktualizacji.
  #Available Arg(s): {senderName}.
  to-players:
    when-teleport-to-controlled-worlds:
      teleported: |
        &r&3[&bNWorldPermissions&3]: Czujesz dziwną moc podczas teleportowania do {toWorld}&r&3, ale nie działa dla Ciebie.
      #Available Arg(s): {playerName}, {fromWorld}, {toWorld}.
      denied: |
        &r&3[&bNWorldPermissions&3]: Dziwna moc zatrzymała Twoją teleportację do {toWorld}&r&3, po prostu zostań w {fromWorld}&r&3!
    #Available Arg(s): {playerName}, {fromWorld}, {toWorld}.
    when-teleported-by-tp-online:
      before-teleport: |
        &r&3[&bNWorldPermissions&3]: Dziwna moc próbuje teleportować Cię do {markName}&r&3.
