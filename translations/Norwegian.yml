---
#messages.yml
#PlaceholderAPI supported. And you can also run the plugin without it.
messages:
  help: |
    &r&3[&bNWorldPermissions&3]:
    Hallo, {senderName}&r&3! Prøv disse kommandoene!
    /wp verdener (Tillatelse kreves: "nworldpermissions. foreldre")
    /wp merker (Tillatelse kreves: "nworldpermisjoner. arks")
    /wp tp tp (Tillatelse kreves: "nworldpermissions.tp")
    /wp reload (Tillatelse kreves: "nworldpermissions.reload")
    /wp versjon (tillatelse kreves: "nworldpermissions")
  #Available Arg(s): {senderName}.
  worlds:
    help: |
      &r&3[&bNWorldPermissions&3]:
      Prøv disse kommandoene!
      /wp worlds control <world_name> -- For å gjøre en verden kontrollert.
      /wp verdener uncontrol <world_name> - For å gjøre en verden ukontrollert.
      /wp verdener som er kontrollert for -- For å liste opp alle de kontrollerte verdenene.
      /wp verdener angitt -- For å angi noen egendefinerte alternativer for verdenene. (ikke bare de kontrollerte)
      /wp verdener får -- For å få den gjeldende verdien av de egendefinerte alternativene.
    #Available Arg(s): {senderName}.
    control:
      already-controlled: |
        &r&3[&bNWorldPermissions&3]: Uh, verden '{worldName}&r&3' har allerede blitt kontrollert før.
      #Available Arg(s): {senderName}, {worldName}.
      completed: |
        &r&3[&bNWorldPermissions&3]: Vel, verden '{worldName}&r&3' har blitt kontrollert nå.
      #Available Arg(s): {senderName}, {worldName}.
      completed-but-no-such-world: |
        &r&3[&bNWorldPermissions&3]: Vel, verden '{worldName}&r&3' har blitt kontrollert nå, men det er faktisk ikke en slik verden. Er det en skrivefeil?
      #Available Arg(s): {senderName}, {worldName}.
      failed: |
        &r&3[&bNWorldPermissions&3]: Um, hva har skjedd? En merkelig makt har stoppet meg ved å styre verden.
    #Available Arg(s): {senderName}, {worldName}, {worldDisplayName}.
    uncontrol:
      no-such-controlled-world: |
        &r&3[&bNWorldPermissions&3]: Uh, verden '{worldName}&r&3' har ikke blitt kontrollert ennå.
      #Available Arg(s): {senderName}, {worldName}.
      completed: |
        &r&3[&bNWorldPermissions&3]: Well, world '{worldName}&r&3' is uncontrolled now.
      #Available Arg(s): {senderName}, {worldName}.
      failed: |
        &r&3[&bNWorldPermissions&3]: Um, hva har skjedd? En merkelig makt har stoppet meg ved kontroll av verden.
    #Available Arg(s): {senderName}, {worldName}, {worldDisplayName}.
    controlled:
      list:
        #The following 3 messages will get jointed together before being sent.
        #They will be jointed as "{beginning}{mark1}{separator}{mark2}{separator}...{markX}{ending}".
        #The blank characters will be jointed as they are, expect the ones at the beginning of "beginning" and at the end of "ending".
        beginning: "&r&3[&bNWorldPermissions&3]:\nVel, disse verdenene er kontrollert:\n"
        #Available Arg(s): {senderName}.
        separator: "&r&3\n"
        #Available Arg(s): {senderName}.
        ending: "\n&r&3Det er alt."
      #Available Arg(s): {senderName}.
      no-controlled-world: "&r&3[&bNWorldPermissions&3]: Uh, det er ingen kontrollert verden."
    #Available Arg(s): {senderName}.
    set:
      help: |
        &r&3[&bNWorldPermissions&3]:
        Prøv disse kommandoene!
        /wp verdener har angitt visning <world_name> <display_name> -- Hvis du vil angi visningsnavnet til en verden.
        /wp verdener har satt thrust <world_name> <thrust> -- For å sette thrust koeffisienten når de trykkes inn av portalene. Det skal være en dobbel verdi. (Angi '0' til deaktivere)
      #Available Arg(s): {senderName}.
      display:
        completed: |
          &r&3[&bNWorldPermissions&3]: Vel, verden '{worldName}&r&3s visningsnavn er satt til '{worldDisplayName}&r&3'.
        #Available Arg(s): {senderName}, {worldName}, {worldDisplayName}.
        completed-but-no-such-world: |
          &r&3[&bNWorldPermissions&3]: Vel, verden '{worldName}&r&3s visningsnavn er satt til '{worldDisplayName}&r&3', men det er faktisk ikke en slik verden. Er det en skrivefeil?
        #Available Arg(s): {senderName}, {worldName}, {worldDisplayName}.
        failed: |
          &r&3[&bNWorldPermissions&3]: Um, hva har skjedd? En merkelig kraft har stoppet meg å angi navnet.
      #Available Arg(s): {senderName}, {worldName}, {worldDisplayName}.
      thrust:
        completed: |
          &r&3[&bNWorldPermissions&3]: Vel, verden '{worldName}&r&3's thrust settes til '{thrust}&r&3'.
        #Available Arg(s): {senderName}, {worldName}, {thrust}.
        completed-but-no-such-world: |
          &r&3[&bNWorldPermissions&3]: Vel, verden '{worldName}&r&3''s thrust er satt til '{thrust}&r&3', men det er faktisk ikke en slik verden. Er det en skrivefeil?
        #Available Arg(s): {senderName}, {worldName}, {thrust}.
        failed: |
          &r&3[&bNWorldPermissions&3]: Um, hva har skjedd? En merkelig makt har stoppet meg å sette fremdriften.
    #Available Arg(s): {senderName}, {worldName}, {thrust}.
    get:
      help: |
        &r&3[&bNWorldPermissions&3]:
        Try these commands!
        /wp worlds get display <world_name> -- To get the display name of a world.
        /wp worlds get thrust <world_name> -- To get the thrust coefficient when being pushed by the portals.
      #Available Arg(s): {senderName}.
      display:
        show: |
          &r&3[&bNWorldPermissions&3]: Vel, verden '{worldName}&r&3s visningsnavn er '{worldDisplayName}&r&3'.
      #Available Arg(s): {senderName}, {worldName}, {worldDisplayName}.
      thrust:
        show: |
          &r&3[&bNWorldPermissions&3]: Vel, verden '{worldName}&r&3''s thrust er '{thrust}&r&3'.
  #Available Arg(s): {senderName}, {worldName}, {thrust}.
  tp:
    help: |
      &r&3[&bNWorldPermissions&3]:
      Prøv disse kommandoene!
      /wp tp online <world_name> <mark_name> [teleportation_times = 1] -- For å teleportere alle påloggede spillere i den spesifikke verdenen til et merke.
      /wp tp offline <world_name> <mark_name> - For å teleportere alle de sporede offline spillerne i den aktuelle verdenen til et merke.
    #Available Arg(s): {senderName}.
    online:
      no-such-world: |
        &r&3[&bNWorldPermissions&3]: Um, hvilken verden er '{worldName}&r&3'?
      #Available Arg(s): {senderName}, {worldName}, {markName}, {teleportationTimes}.
      no-such-mark: |
        &r&3[&bNWorldPermissions&3]: Um, hvor er merket '{markName}&r&3'?
      #Available Arg(s): {senderName}, {worldName}, {markName}, {teleportationTimes}.
      failed-to-teleport-someone: |
        &r&3[&bNWorldPermissions&3]: Uh, {playerName}&r&3 kan ikke teleporteres her. Spilleren bør teleporteres {teleportationTimes}&r&3 ganger, men bare {teleportedTimes} lyktes.
      #Available Arg(s): {senderName}, {worldName}, {markName}, {playerName}, {teleportationTimes}, {teleportedTimes}.
      completed: |
        &r&3[&bNWorldPermissions&3]: Vel, {teleportedCount}&r&3 spillere har blitt teleportert i {teleportationTimes}&r&3 ganger, men {unteleportedCount}&r&3 haven't.
    #Available Arg(s): {senderName}, {worldName}, {markName}, {teleportationTimes}, {teleportedCount}, {unteleportedCount}.
    offline:
      tracker-not-enabled: |
        &r&3[&bNWorldPermissions&3]: Bruk, tracker for frakoblede spillere er ikke aktivert.
        Sørg for at 'offline-players-tracker.aktivert' i filen 'config.yml' er 'true'.
      #Available Arg(s): {senderName}.
      no-such-world: |
        &r&3[&bNWorldPermissions&3]: Um, hvilken verden er '{worldName}&r&3'?
      #Available Arg(s): {senderName}, {worldName}, {markName}.
      no-such-mark: |
        &r&3[&bNWorldPermissions&3]: Um, hvor er merket '{markName}&r&3'?
      #Available Arg(s): {senderName}, {worldName}, {markName}.
      completed: |
        &r&3[&bNWorldPermissions&3]: Vel, {teleportedCount}&r&3 frakoblede spillere har blitt teleportert.
  #Available Arg(s): {senderName}, {worldName}, {markName}, {teleportedCount}.
  marks:
    help: |
      &r&3[&bNWorldPermissions&3]:
      Prøv disse kommandoene!
      /wp marks legg til <mark_name> -- For å sette et merke så kan du bruke den senere.
      /wp marks remove <mark_name> -- For å fjerne et merkelister
      /wp marks -- For å liste opp alle merkene.
    #Available Arg(s): {senderName}.
    add:
      without-a-position: |
        &r&3[&bNWorldPermissions&3]: Um, {senderName}&r&3? Hvor er du?
      #Available Arg(s): {senderName}.
      with-occupied-name: |
        &r&3[&bNWorldPermissions&3]: Uh, det har allerede vært et merke kalt '{markName}&r&3'.
      #Available Arg(s): {senderName}, {markName}.
      completed: |
        &r&3[&bNWorldPermissions&3]: Vel, posisjonen har blitt markert som '{markName}&r&3'.
      #Available Arg(s): {senderName}, {markName}.
      failed: |
        &r&3[&bNWorldPermissions&3]: Um, hva har skjedd? En merkelig kraft har stoppet meg å markere posisjonen.
    #Available Arg(s): {senderName}, {markName}.
    remove:
      completed: |
        &r&3[&bNWorldPermissions&3]: Vel, merket '{markName}&r&3' er fjernet.
      #Available Arg(s): {senderName}, {markName}.
      no-such-mark: |
        &r&3[&bNWorldPermissions&3]: Uh, det er ikke et merke kalt '{markName}&r&3'.
      #Available Arg(s): {senderName}, {markName}.
      failed: |
        &r&3[&bNWorldPermissions&3]: Um, hva har skjedd? En merkelig makt har stoppet meg ved å fjerne merket.
    #Available Arg(s): {senderName}, {markName}.
    list:
      list:
        #The following 3 messages will get jointed together before being sent.
        #They will be jointed as "{beginning}{mark1}{separator}{mark2}{separator}...{markX}{ending}".
        #The blank characters will be jointed as they are, expect the ones at the beginning of "beginning" and at the end of "ending".
        beginning: "&r&3[&bNWorldPermissions&3]:\nVel, det er merkene:\n"
        #Available Arg(s): {senderName}.
        separator: "&r&3\n"
        #Available Arg(s): {senderName}.
        ending: "\n&r&3Det er alt."
      #Available Arg(s): {senderName}.
      no-mark: "&r&3[&bNWorldPermissions&3]: Uh, det finnes ingen merke."
  #Available Arg(s): {senderName}.
  reload:
    help: |
      &r&3[&bNWorldPermissions&3]:
      Prøv disse kommandoene!
      /wp reload config -- For å laste filen inn på nytt 'config. ml'.
      /wp reload melding -- For å laste filen på nytt "messages.yml".
      /wp reload marks -- For å laste filen på nytt må 'marks.yml'.
      /wp reload worlds -- For å laste filen inn på nytt 'worlds. ml'.
      /wp last inn hele - For å laste alle filene ovenfor på nytt.
    #Available Arg(s): {senderName}.
    config:
      completed: |
        &r&3[&bNWorldPermissions&3]: Vel, filen 'config.yml' er lastet inn på nytt, men noter at oppdateringssjekken ikke vil bli påvirket.
    #Available Arg(s): {senderName}.
    messages:
      completed: |
        &r&3[&bNWorldPermissions&3]: Vel, filen "messages.yml" er lastet på nytt.
    #Available Arg(s): {senderName}.
    marks:
      completed: |
        &r&3[&bNWorldPermissions&3]: Vel, filen 'marks.yml' er lastet på nytt.
    #Available Arg(s): {senderName}.
    worlds:
      completed: |
        &r&3[&bNWorldPermissions&3]: Vel, filen 'worlds.yml' er blitt lastet på nytt.
  #Available Arg(s): {senderName}.
  version:
    help: |
      &r&3[&bNWorldPermissions&3]:
      Try these commands!
      /wp version current -- To get the current version info.
      /wp version latest -- To get the latest version info.
    #Available Arg(s): {senderName}.
    current:
      message: |
        &r&3[&bNWorldPermissions&3]: Vel, aktiv versjon er '{version}&r&3'.
    #Available Arg(s): {senderName}, {version}.
    latest:
      message: |
        &r&3[&bNWorldPermissions&3]:
        Vel, den nyeste versjonen er '{version}&r&3' ({time}&r&3).
        Du kan laste den ned på 'https://yueyinqiu.github.io/NWorldPermissions/download'.
      #Available Arg(s): {senderName}, {version}, {time}.
      checker-not-enabled: |
        &r&3[&bNWorldPermissions&3]: Uh, oppdatering sjekker er ikke aktivert.
      #Available Arg(s): {senderName}.
      failed-to-check: |
        &r&3[&bNWorldPermissions&3]: Um, jeg vet ikke hva som har skjedd, men jeg kan faktisk ikke sjekke oppdateringen.
  #Available Arg(s): {senderName}.
  to-players:
    when-teleport-to-controlled-worlds:
      teleported: |
        &r&3[&bNWorldPermissions&3]: Du har følt en rar kraft når du teleporterer til {toWorld}&r&3, men den fungerer ikke for deg.
      #Available Arg(s): {playerName}, {fromWorld}, {toWorld}.
      denied: |
        &r&3[&bNWorldPermissions&3]: En merkelig kraft har stoppet teleporteringen til {toWorld}&r&3, bare bli om {fromWorld}&r&3!
    #Available Arg(s): {playerName}, {fromWorld}, {toWorld}.
    when-teleported-by-tp-online:
      before-teleport: |
        &r&3[&bNWorldPermissions&3]: En merkelig kraft prøver å teleportere deg til {markName}&r&3.
