---
#messages.yml
#PlaceholderAPI supported. And you can also run the plugin without it.
messages:
  help: |
    &r&3[&bNWorldPermissions&3]:
    Hallo, {senderName}&r&3! Probeer deze commando's!
    /wp worlds (Permission Vereist "nworldpermissies". orlds")
    /wp marks (Permission vereist: "nworldpermissies. arks")
    /wp tp (Permission Required: "nworldpermissions.tp")
    /wp reload (Permission Required: "nworldpermissions.reload")
    /wp versie (Permission Required: "nworldpermissions.version")
  #Available Arg(s): {senderName}.
  worlds:
    help: |
      &r&3[&bNWorldPermissions&3]:
      Probeer deze commando's!
      /wp worlds beheren <world_name> -- Om een wereld bestuurd te maken.
      /wp worlds uncontrol <world_name> -- Om een wereld ongecontroleerd te maken.
      /wp worlds beheerd -- Om alle gecontroleerde werelden aan te geven.
      /wp werelden ingesteld -- Om enkele aangepaste opties van de wereld in te stellen. (niet alleen de gecontroleerde een)
      /wp werelden krijgen -- Om de huidige waarde van de aangepaste opties te krijgen.
    #Available Arg(s): {senderName}.
    control:
      already-controlled: |
        &r&3[&bNWorldPermissions&3]: Uh, wereld '{worldName}&r&3' is al in beheer geweest.
      #Available Arg(s): {senderName}, {worldName}.
      completed: |
        &r&3[&bNWorldPermissions&3]: Wel, wereld '{worldName}&r&3' is nu beheerst.
      #Available Arg(s): {senderName}, {worldName}.
      completed-but-no-such-world: |
        &r&3[&bNWorldPermissions&3]: Wel, de wereld '{worldName}&r&3' is nu bestuurd, maar er is eigenlijk geen dergelijke wereld. Is er een typo?
      #Available Arg(s): {senderName}, {worldName}.
      failed: |
        &r&3[&bNWorldPermissions&3]: Um, wat is er gebeurd? Een vreemde kracht heeft me ervan weerhouden de wereld onder controle te houden.
    #Available Arg(s): {senderName}, {worldName}, {worldDisplayName}.
    uncontrol:
      no-such-controlled-world: |
        &r&3[&bNWorldPermissions&3]: Uh, wereld '{worldName}&r&3' is nog niet bestuurd.
      #Available Arg(s): {senderName}, {worldName}.
      completed: |
        &r&3[&bNWorldPermissions&3]: Well, world '{worldName}&r&3' is uncontrolled now.
      #Available Arg(s): {senderName}, {worldName}.
      failed: |
        &r&3[&bNWorldPermissions&3]: Um, wat is er gebeurd? Een vreemde kracht heeft me ervan weerhouden de wereld ongecontroleerd te houden.
    #Available Arg(s): {senderName}, {worldName}, {worldDisplayName}.
    controlled:
      list:
        #The following 3 messages will get jointed together before being sent.
        #They will be jointed as "{beginning}{mark1}{separator}{mark2}{separator}...{markX}{ending}".
        #The blank characters will be jointed as they are, expect the ones at the beginning of "beginning" and at the end of "ending".
        beginning: "&r&3[&bNWorldPermissions&3]:\nWelnu, deze werelden zijn gecontroleerd:\n"
        #Available Arg(s): {senderName}.
        separator: "&r&3,"
        #Available Arg(s): {senderName}.
        ending: "\n&r&33Dat is alles."
      #Available Arg(s): {senderName}.
      no-controlled-world: "&r&3[&bNWorldPermissions&3]: Uh, er is geen gecontroleerde wereld."
    #Available Arg(s): {senderName}.
    set:
      help: |
        &r&3[&bNWorldPermissions&3]:
        Probeer deze commando's!
        /wp worlds set display <world_name> <display_name> -- Om de weergavenaam van een wereld in te stellen.
        /wp worlds set thrust <world_name> <thrust> -- Om de motorcoëfficiënt in te stellen wanneer deze door de portalen wordt geduwd. Het moet een dubbele waarde zijn. (stel '0' in op uitschakelen)
      #Available Arg(s): {senderName}.
      display:
        completed: |
          &r&3[&bNWorldPermissions&3]: Wel, wereld '{worldName}&r&3' weergavenaam is ingesteld op '{worldDisplayName}&r&3'.
        #Available Arg(s): {senderName}, {worldName}, {worldDisplayName}.
        completed-but-no-such-world: |
          &r&3[&bNWorldPermissions&3]: Wel, wereld '{worldName}&r&3's weergavenaam is ingesteld op '{worldDisplayName}&r&3', maar eigenlijk is er geen dergelijke wereld. Is er een typo?
        #Available Arg(s): {senderName}, {worldName}, {worldDisplayName}.
        failed: |
          &r&3[&bNWorldPermissions&3]: Um, wat is er gebeurd? Een vreemde kracht heeft me ervan weerhouden de weergavenaam in te stellen.
      #Available Arg(s): {senderName}, {worldName}, {worldDisplayName}.
      thrust:
        completed: |
          &r&3[&bNWorldPermissions&3]: Wel, wereld '{worldName}&r&3' 's stuwkracht is gezet op '{thrust}&r&3'.
        #Available Arg(s): {senderName}, {worldName}, {thrust}.
        completed-but-no-such-world: |
          &r&3[&bNWorldPermissions&3]: Wel, wereld '{worldName}&r&3' 's stuwkracht is gezet op '{thrust}&r&3', maar eigenlijk is er geen dergelijke wereld. Is er een typo?
        #Available Arg(s): {senderName}, {worldName}, {thrust}.
        failed: |
          &r&3[&bNWorldPermissions&3]: Um, wat is er gebeurd? Een vreemde kracht heeft me ervan weerhouden om de koers in te stellen.
    #Available Arg(s): {senderName}, {worldName}, {thrust}.
    get:
      help: |
        &r&3[&bNWorldPermissions&3]:
        Try these commands!
        /wp worlds get display <world_name> -- To get the display name of a world.
        /wp worlds get thrust <world_name> -- To get the thrust coefficient when being pushed by the portals.
      #Available Arg(s): {senderName}.
      display:
        show: |
          &r&3[&bNWorldPermissions&3]: Wel, wereld '{worldName}&r&3's weergavenaam '{worldDisplayName}&r&3'.
      #Available Arg(s): {senderName}, {worldName}, {worldDisplayName}.
      thrust:
        show: |
          &r&3[&bNWorldPermissions&3]: Wel, wereld '{worldName}&r&3' 's stuwkracht '{thrust}&r&3'.
  #Available Arg(s): {senderName}, {worldName}, {thrust}.
  tp:
    help: |
      &r&3[&bNWorldPermissions&3]:
      Probeer deze commando's!
      /wp tp online <world_name> <mark_name> [teleportation_times = 1] -- Om alle online spelers in de specifieke wereld naar een mark te teleporteren.
      /wp tp offline <world_name> <mark_name> -- Om alle gevolgde offline spelers in de specifieke wereld naar een mark te teleporteren.
    #Available Arg(s): {senderName}.
    online:
      no-such-world: |
        &r&3[&bNWorldPermissions&3]: Um, welke wereld is '{worldName}&r&3'?
      #Available Arg(s): {senderName}, {worldName}, {markName}, {teleportationTimes}.
      no-such-mark: |
        &r&3[&bNWorldPermissions&3]: Um, waar is de mark '{markName}&r&3'?
      #Available Arg(s): {senderName}, {worldName}, {markName}, {teleportationTimes}.
      failed-to-teleport-someone: |
        &r&3[&bNWorldPermissions&3]: Uh, {playerName}&r&3 kunnen hier niet geteleporteerd worden. De speler moet {teleportationTimes}&r&keer geteleporteerd worden, maar alleen {teleportedTimes} is gelukt.
      #Available Arg(s): {senderName}, {worldName}, {markName}, {playerName}, {teleportationTimes}, {teleportedTimes}.
      completed: |
        &r&3[&bNWorldPermissions&3]: Wel, {teleportedCount}&r&3 spelers zijn geteleporteerd voor {teleportationTimes}&r&keer, maar {unteleportedCount}&r&3 haven't.
    #Available Arg(s): {senderName}, {worldName}, {markName}, {teleportationTimes}, {teleportedCount}, {unteleportedCount}.
    offline:
      tracker-not-enabled: |
        &r&3[&bNWorldPermissions&3]: Uh, de tracker voor offline spelers is niet ingeschakeld.
        Zorg ervoor dat 'offline-players-tracker.enabled' in bestand 'config.yml' 'waar' is.
      #Available Arg(s): {senderName}.
      no-such-world: |
        &r&3[&bNWorldPermissions&3]: Um, welke wereld is '{worldName}&r&3'?
      #Available Arg(s): {senderName}, {worldName}, {markName}.
      no-such-mark: |
        &r&3[&bNWorldPermissions&3]: Um, waar is de mark '{markName}&r&3'?
      #Available Arg(s): {senderName}, {worldName}, {markName}.
      completed: |
        &r&3[&bNWorldPermissions&3]: Nou, {teleportedCount}&r&3 offline spelers zijn geteleporteerd.
  #Available Arg(s): {senderName}, {worldName}, {markName}, {teleportedCount}.
  marks:
    help: |
      &r&3[&bNWorldPermissions&3]:
      Probeer deze commando's!
      /wp marks add <mark_name> -- Om een beoordeling in te stellen, kun je het later gebruiken.
      /wp marks remove <mark_name> -- Om een beoordeling te verwijderen.
      /wp markeringen -- Om alle beoordelingen te tonen.
    #Available Arg(s): {senderName}.
    add:
      without-a-position: |
        &r&3[&bNWorldPermissions&3]: Um, {senderName}&r&3? Waar bent u?
      #Available Arg(s): {senderName}.
      with-occupied-name: |
        &r&3[&bNWorldPermissions&3]: Uh, er is al een mark genaamd '{markName}&r&3'.
      #Available Arg(s): {senderName}, {markName}.
      completed: |
        &r&3[&bNWorldPermissions&3]: Welnu, de positie is gemarkeerd als '{markName}&r&3'.
      #Available Arg(s): {senderName}, {markName}.
      failed: |
        &r&3[&bNWorldPermissions&3]: Um, wat is er gebeurd? Een vreemde kracht heeft me ervan weerhouden de positie te markeren.
    #Available Arg(s): {senderName}, {markName}.
    remove:
      completed: |
        &r&3[&bNWorldPermissions&3]: Nou, de mark '{markName}&r&3' is verwijderd.
      #Available Arg(s): {senderName}, {markName}.
      no-such-mark: |
        &r&3[&bNWorldPermissions&3]: Uh, er is geen mark genaamd '{markName}&r&3'.
      #Available Arg(s): {senderName}, {markName}.
      failed: |
        &r&3[&bNWorldPermissions&3]: Um, wat is er gebeurd? Een vreemde kracht heeft me ervan weerhouden de markering te verwijderen.
    #Available Arg(s): {senderName}, {markName}.
    list:
      list:
        #The following 3 messages will get jointed together before being sent.
        #They will be jointed as "{beginning}{mark1}{separator}{mark2}{separator}...{markX}{ending}".
        #The blank characters will be jointed as they are, expect the ones at the beginning of "beginning" and at the end of "ending".
        beginning: "&r&3[&bNWorldPermissions&3]:\nEr zijn de markeringen:\n"
        #Available Arg(s): {senderName}.
        separator: "&r&3,"
        #Available Arg(s): {senderName}.
        ending: "\n&r&33Dat is alles."
      #Available Arg(s): {senderName}.
      no-mark: "&r&3[&bNWorldPermissions&3]: Uh, er bestaat geen markering."
  #Available Arg(s): {senderName}.
  reload:
    help: |
      &r&3[&bNWorldPermissions&3]:
      Probeer deze commando's!
      /wp herlaad configuratie -- Om het bestand 'config' te herladen. ml'.
      /wp herlaad berichten -- om bestand 'messages.yml' te herladen.
      /wp herlaad markeringen -- om het bestand 'marks.yml' te herladen.
      /wp herlaad werelden -- om bestand 'worlds te herladen. ml'.
      /wp herlaad alles -- om alle bovenstaande bestanden te herladen.
    #Available Arg(s): {senderName}.
    config:
      completed: |
        &r&3[&bNWorldPermissions&3]: Wel, bestand 'config.yml' is herladen, maar merk op dat de update checker niet beïnvloed wordt.
    #Available Arg(s): {senderName}.
    messages:
      completed: |
        &r&3[&bNWorldPermissions&3]: Wel, bestand 'messages.yml' is herladen.
    #Available Arg(s): {senderName}.
    marks:
      completed: |
        &r&3[&bNWorldPermissions&3]: Wel, bestand 'marks.yml' is herladen.
    #Available Arg(s): {senderName}.
    worlds:
      completed: |
        &r&3[&bNWorldPermissions&3]: Wel, bestand 'worlds.yml' is herladen.
  #Available Arg(s): {senderName}.
  version:
    help: |
      &r&3[&bNWorldPermissions&3]:
      Try these commands!
      /wp version current -- To get the current version info.
      /wp version latest -- To get the latest version info.
    #Available Arg(s): {senderName}.
    current:
      message: |
        &r&3[&bNWorldPermissions&3]: Wel, de huidige versie is '{version}&r&3'.
    #Available Arg(s): {senderName}, {version}.
    latest:
      message: |
        &r&3[&bNWorldPermissions&3]:
        De laatste versie is '{version}&r&3' ({time}&r&3).
        Je kunt deze downloaden op 'https://yueyinqiu.github.io/NWorldPermissions/download'.
      #Available Arg(s): {senderName}, {version}, {time}.
      checker-not-enabled: |
        &r&3[&bNWorldPermissions&3]: Uh, de updatecontrole is niet ingeschakeld.
      #Available Arg(s): {senderName}.
      failed-to-check: |
        &r&3[&bNWorldPermissions&3]: Um, ik weet niet wat er gebeurd is, maar eigenlijk kan ik de update niet controleren.
  #Available Arg(s): {senderName}.
  to-players:
    when-teleport-to-controlled-worlds:
      teleported: |
        &r&3[&bNWorldPermissions&3]: Je hebt een vreemde kracht gevoeld wanneer je teleporteert naar {toWorld}&r&3, maar het werkt niet voor je.
      #Available Arg(s): {playerName}, {fromWorld}, {toWorld}.
      denied: |
        &r&3[&bNWorldPermissions&3]: Een vreemde kracht heeft je teleportatie naar {toWorld}&r&3 gestopt, blijf gewoon in {fromWorld}&r&3!
    #Available Arg(s): {playerName}, {fromWorld}, {toWorld}.
    when-teleported-by-tp-online:
      before-teleport: |
        &r&3[&bNWorldPermissions&3]: Een vreemde kracht probeert je te teleporteren naar {markName}&r&3.
