---
#messages.yml
#PlaceholderAPI supported. And you can also run the plugin without it.
messages:
  help: |
    &r&3[&bNWorldPermissions&3]:
    Вітаю, {senderName}&r&3! Спробуйте ці команди!
    /wp світи (Потрібен дозвіл: "nworldpermissions. orlds")
    /wp марки (Потрібен доступ: "nworldpermissions. arks")
    /wp tp (Потрібен доступ: "nworldpermissions.tp")
    /wp reload (Required: "nworldpermissions.reload")
    /wp version (Потрібен дозвіл: "nworldpermissions.")
  #Available Arg(s): {senderName}.
  worlds:
    help: |
      &r&3[&bNWorldPermissions&3]:
      Спробуйте ці команди!
      /wp світи керування <world_name> - Щоб зробити світ керованим.
      /wp світи без контролю <world_name> , щоб зробити світ безконтрольованим.
      /wp світів контрольовані -- Щоб перерахувати всі контрольовані світи.
      /wp світів встановлено - щоб встановити деякі індивідуальні налаштування світів. (не тільки контрольовані елементи)
      /wp світи отримуються - щоб отримати поточну цінність настроюваних варіантів.
    #Available Arg(s): {senderName}.
    control:
      already-controlled: |
        &r&3[&bNWorldPermissions&3]: Ех, світ '{worldName}&r&3 ' вже було контрольовано раніше.
      #Available Arg(s): {senderName}, {worldName}.
      completed: |
        &r&3[&bNWorldPermissions&3]: Ну, світ '{worldName}&r&3 ' був під контролем зараз.
      #Available Arg(s): {senderName}, {worldName}.
      completed-but-no-such-world: |
        &r&3[&bNWorldPermissions&3]: Ну, світ '{worldName}&r&3 буде контрольований, але насправді вже немає такого світу. Чи є помилка?
      #Available Arg(s): {senderName}, {worldName}.
      failed: |
        &r&3 [&bNWorldPermissions&]: добре, що сталося? Дивна сила зупинила мене під контроль світ.
    #Available Arg(s): {senderName}, {worldName}, {worldDisplayName}.
    uncontrol:
      no-such-controlled-world: |
        &r&3[&bNWorldPermissions&3]: Ех, світ '{worldName}&r&3 ' ще не контролюється.
      #Available Arg(s): {senderName}, {worldName}.
      completed: |
        &r&3[&bNWorldPermissions&3]: Well, world '{worldName}&r&3' is uncontrolled now.
      #Available Arg(s): {senderName}, {worldName}.
      failed: |
        &r&3 [&bNWorldPermissions&]: добре, що сталося? Дивна сила зупинила мене неконтролюючи світ.
    #Available Arg(s): {senderName}, {worldName}, {worldDisplayName}.
    controlled:
      list:
        #The following 3 messages will get jointed together before being sent.
        #They will be jointed as "{beginning}{mark1}{separator}{mark2}{separator}...{markX}{ending}".
        #The blank characters will be jointed as they are, expect the ones at the beginning of "beginning" and at the end of "ending".
        beginning: "&r&3[&bNWorldPermissions&3]:\nТоді ці світи контролюють:\n"
        #Available Arg(s): {senderName}.
        separator: "&r&3, "
        #Available Arg(s): {senderName}.
        ending: "\n&r&три також."
      #Available Arg(s): {senderName}.
      no-controlled-world: "&r&3[&bNWorldPermissions&3]: Ох, немає контрольованого світу."
    #Available Arg(s): {senderName}.
    set:
      help: |
        &r&3[&bNWorldPermissions&3]:
        Спробуйте ці команди!
        /wp світи встановили <world_name> <display_name> - Щоб встановити коротке ім'я світу.
        /wp світи встановили тя <world_name> <thrust> - Щоб встановити коефіціент тяги при натисканні порталів. Значення має бути подвійним (встановіть '0' для вимкнення)
      #Available Arg(s): {senderName}.
      display:
        completed: |
          &r&3[&bNWorldPermissions&3]: Ну, світ '{worldName}&r&3'а відображення ім'я встановлено на '{worldDisplayName}&r&3'.
        #Available Arg(s): {senderName}, {worldName}, {worldDisplayName}.
        completed-but-no-such-world: |
          &r&3[&bNWorldPermissions&3]: Ну, світ '{worldName}&r&3'а відображення ім'я встановлено на '{worldDisplayName}&r&3', але насправді такого світу немає. Є помилка?
        #Available Arg(s): {senderName}, {worldName}, {worldDisplayName}.
        failed: |
          &r&3 [&bNWorldPermissions&]: добре, що сталося? Дивна сила зупинила мене настроїти ім'я дисплея.
      #Available Arg(s): {senderName}, {worldName}, {worldDisplayName}.
      thrust:
        completed: |
          &r&3[&bNWorldPermissions&3]: Ну, світ '{worldName}&r&3'а тяги налаштовано на '{thrust}&r&3'.
        #Available Arg(s): {senderName}, {worldName}, {thrust}.
        completed-but-no-such-world: |
          &r&3[&bNWorldPermissions&3]: Ну, світ '{worldName}&r&3'а кори налаштовано на '{thrust}&r&3', але насправді такого світу немає. Є помилка?
        #Available Arg(s): {senderName}, {worldName}, {thrust}.
        failed: |
          &r&3 [&bNWorldPermissions&]: добре, що сталося? Дивна сила зупинила мене в русі.
    #Available Arg(s): {senderName}, {worldName}, {thrust}.
    get:
      help: |
        &r&3[&bNWorldPermissions&3]:
        Try these commands!
        /wp worlds get display <world_name> -- To get the display name of a world.
        /wp worlds get thrust <world_name> -- To get the thrust coefficient when being pushed by the portals.
      #Available Arg(s): {senderName}.
      display:
        show: |
          &r&3[&bNWorldPermissions&3]: Ну, світ '{worldName}&r&3'z коротке ім'я буде '{worldDisplayName}&r&3'.
      #Available Arg(s): {senderName}, {worldName}, {worldDisplayName}.
      thrust:
        show: |
          &r&3[&bNWorldPermissions&3]: Ну, світ '{worldName}&r&3'а тяга '{thrust}&r&3'.
  #Available Arg(s): {senderName}, {worldName}, {thrust}.
  tp:
    help: |
      &r&3[&bNWorldPermissions&3]:
      Спробуйте ці команди!
      /wp tp online <world_name> <mark_name> [teleportation_times = 1] - Щоб переміщувати всіх онлайн-гравців у певному світі на марку.
      /wp tp offline <world_name> <mark_name> -- Щоб телепортувати всіх трекових гравців у певному світі до позначки.
    #Available Arg(s): {senderName}.
    online:
      no-such-world: |
        &r&3[&bNWorldPermissions&3]: Емм, який світ є '{worldName}&r&3'?
      #Available Arg(s): {senderName}, {worldName}, {markName}, {teleportationTimes}.
      no-such-mark: |
        &r&3[&bNWorldPermissions&3]: Ем, де відмітка '{markName}&r&3'?
      #Available Arg(s): {senderName}, {worldName}, {markName}, {teleportationTimes}.
      failed-to-teleport-someone: |
        &r&3[&bNWorldPermissions&3]: Ох, {playerName}&r&3 не можна телепортувати тут. Плеєр слід телепортувати {teleportationTimes}&r&3 рази, але лише {teleportedTimes} успішно перевірив.
      #Available Arg(s): {senderName}, {worldName}, {markName}, {playerName}, {teleportationTimes}, {teleportedTimes}.
      completed: |
        &r&3[&bNWorldPermissions&3]: добре, {teleportedCount}&r&3 гравця було телепортовано за {teleportationTimes}&r&3 рази, а {unteleportedCount}&r&&r& &r& - ні.
    #Available Arg(s): {senderName}, {worldName}, {markName}, {teleportationTimes}, {teleportedCount}, {unteleportedCount}.
    offline:
      tracker-not-enabled: |
        &r&3[&bNWorldPermissions&3]: Ох, відстежувач гравців не включений.
        Переконайтеся, що 'offline-players-tracker.enabled' у файлі 'config.yml' є 'true'.
      #Available Arg(s): {senderName}.
      no-such-world: |
        &r&3[&bNWorldPermissions&3]: Емм, який світ є '{worldName}&r&3'?
      #Available Arg(s): {senderName}, {worldName}, {markName}.
      no-such-mark: |
        &r&3[&bNWorldPermissions&3]: Ем, де відмітка '{markName}&r&3'?
      #Available Arg(s): {senderName}, {worldName}, {markName}.
      completed: |
        &r&3[&bNWorldPermissions&3]: Ну, {teleportedCount}&r&3 офлайн гравців було телепортовано.
  #Available Arg(s): {senderName}, {worldName}, {markName}, {teleportedCount}.
  marks:
    help: |
      &r&3[&bNWorldPermissions&3]:
      Спробуйте ці команди!
      /wp позначки додати <mark_name> -- Щоб встановити позначку, потім ви можете використовувати її пізніше.
      /wp позначки видалити <mark_name> -- Щоб видалити марку.
      /wp позначки - Список слів. Щоб перерахувати всі марки.
    #Available Arg(s): {senderName}.
    add:
      without-a-position: |
        &r&3[&bNWorldPermissions&3]: Зм, {senderName}&r&3? Ви де?
      #Available Arg(s): {senderName}.
      with-occupied-name: |
        &r&3[&bNWorldPermissions&3]: Ех, вже був знак '{markName}&r&3'.
      #Available Arg(s): {senderName}, {markName}.
      completed: |
        &r&3[&bNWorldPermissions&3]: Що ж, позиція була позначена як '{markName}&r&3'.
      #Available Arg(s): {senderName}, {markName}.
      failed: |
        &r&3 [&bNWorldPermissions&]: добре, що сталося? Дивна сила зупинила мене на позначення позиції.
    #Available Arg(s): {senderName}, {markName}.
    remove:
      completed: |
        &r&3[&bNWorldPermissions&3]: Гаразд, позначка '{markName}&r&3' була видалена.
      #Available Arg(s): {senderName}, {markName}.
      no-such-mark: |
        &r&3[&bNWorldPermissions&3]: Ех, немає відмітки з назвою '{markName}&r&3'.
      #Available Arg(s): {senderName}, {markName}.
      failed: |
        &r&3 [&bNWorldPermissions&]: добре, що сталося? Дивна сила зупинила мене на позначці.
    #Available Arg(s): {senderName}, {markName}.
    list:
      list:
        #The following 3 messages will get jointed together before being sent.
        #They will be jointed as "{beginning}{mark1}{separator}{mark2}{separator}...{markX}{ending}".
        #The blank characters will be jointed as they are, expect the ones at the beginning of "beginning" and at the end of "ending".
        beginning: "&r&3[&bNWorldPermissions&3]:\nНу, є знаки:\n"
        #Available Arg(s): {senderName}.
        separator: "&r&3, "
        #Available Arg(s): {senderName}.
        ending: "\n&r&три також."
      #Available Arg(s): {senderName}.
      no-mark: "&r&3[&bNWorldPermissions&3]: Ех, не існує позначки."
  #Available Arg(s): {senderName}.
  reload:
    help: |
      &r&3[&bNWorldPermissions&3]:
      Спробуйте ці команди!
      /wp reload config -- Щоб перезавантажити файл 'config. ml'.
      /wp перезавантажити повідомлення -- Щоб перезавантажити файл 'messages.yml'.
      /wp перезавантажити марки -- Щоб перезавантажити файл 'marks.yml'.
      /wp перезавантажити світи -- для перезавантаження файлу 'світи. ml'.
      /wp перезавантажити всі файли вище.
    #Available Arg(s): {senderName}.
    config:
      completed: |
        &r&3[&bNWorldPermissions&3]: Ну, файл 'config.yml' було перезавантажено, але зверніть увагу, що на перевірку оновлення не вплине.
    #Available Arg(s): {senderName}.
    messages:
      completed: |
        &r&3[&bNWorldPermissions&3]: Гаразд, файл 'messages.yml' було перезавантажено.
    #Available Arg(s): {senderName}.
    marks:
      completed: |
        &r&3[&bNWorldPermissions&3]: Гаразд, файл 'marks.yml' було перезавантажено.
    #Available Arg(s): {senderName}.
    worlds:
      completed: |
        &r&3[&bNWorldPermissions&3]: Гаразд, файл 'worlds.yml' було перезавантажено.
  #Available Arg(s): {senderName}.
  version:
    help: |
      &r&3[&bNWorldPermissions&3]:
      Try these commands!
      /wp version current -- To get the current version info.
      /wp version latest -- To get the latest version info.
    #Available Arg(s): {senderName}.
    current:
      message: |
        &r&3[&bNWorldPermissions&3]: Поточна версія '{version}&r&3'.
    #Available Arg(s): {senderName}, {version}.
    latest:
      message: |
        &r&3[&bNWorldPermissions&3]:
        Ну, остання версія "{version}&r&3" ({time}&r&3).
        Ви можете завантажити її за адресою 'https://yueyinqiu.github.io/NWorldPermissions/download'.
      #Available Arg(s): {senderName}, {version}, {time}.
      checker-not-enabled: |
        &r&3[&bNWorldPermissions&3]: Ох, перевірка оновлення не ввімкнена.
      #Available Arg(s): {senderName}.
      failed-to-check: |
        &r&3[&bNWorldPermissions&3]: Я не знаю, що сталося, але насправді я не можу перевірити оновлення.
  #Available Arg(s): {senderName}.
  to-players:
    when-teleport-to-controlled-worlds:
      teleported: |
        &r&3[&bNWorldPermissions&3]: Ви відчули дивну силу при телепортації до {toWorld}&r&3, але він не працює для вас.
      #Available Arg(s): {playerName}, {fromWorld}, {toWorld}.
      denied: |
        &r&3[&bNWorldPermissions&3]: дивна потужність зупинила вашу телепортацію до {toWorld}&r&3, просто залишайтеся в {fromWorld}&r&3 !
    #Available Arg(s): {playerName}, {fromWorld}, {toWorld}.
    when-teleported-by-tp-online:
      before-teleport: |
        &r&3[&bNWorldPermissions&3]: дивна сила намагається телепортувати вас до {markName}&r&3.
