---
#messages.yml
#PlaceholderAPI supported. And you can also run the plugin without it.
messages:
  help: |
    &r&3[&bNWorldPermissions&3]:
    ¡Hola, {senderName}&r&3! ¡Prueba estos comandos!
    /wp mundds (Permiso requerido: "nworldpermissions. orlds")
    /wp marks (Permiso requerido: "nworldpermissions. arks")
    /wp tp (Permiso requerido: "nworldpermissions.tp")
    /wp reload (Permiso requerido: "nworldpermissions.reload")
    /wp version (Permiso requerido: "nworldpermissions.version")
  #Available Arg(s): {senderName}.
  worlds:
    help: |
      &r&3[&bNWorldPermissions&3]:
      ¡Prueba estos comandos!
      /wp worldds control <world_name> -- Para controlar un mundo.
      /wp mundos no controlan <world_name> -- Para hacer un mundo incontrolado.
      /wp mundos controlados -- Para listar todos los mundos controlados.
      /wp mundos configurados -- Para establecer algunas opciones personalizadas de los mundos. (no solo los controlados)
      /wp los mundos obtienen -- Para obtener el valor actual de las opciones personalizadas.
    #Available Arg(s): {senderName}.
    control:
      already-controlled: |
        &r&3[&bNWorldPermissions&3]: Uh, mundo '{worldName}&r&3' ya ha sido controlado anteriormente.
      #Available Arg(s): {senderName}, {worldName}.
      completed: |
        &r&3[&bNWorldPermissions&3]: Bueno, el mundo '{worldName}&r&3' ha sido controlado ahora.
      #Available Arg(s): {senderName}, {worldName}.
      completed-but-no-such-world: |
        &r&3[&bNWorldPermissions&3]: Bueno, el mundo '{worldName}&r&3' ha sido controlado ahora, pero en realidad no existe tal mundo. ¿Hay un error tipográfico?
      #Available Arg(s): {senderName}, {worldName}.
      failed: |
        &r&3[&bNWorldPermissions&3]: Um, ¿qué pasó? Una extraña potencia me ha impedido controlar el mundo.
    #Available Arg(s): {senderName}, {worldName}, {worldDisplayName}.
    uncontrol:
      no-such-controlled-world: |
        &r&3[&bNWorldPermissions&3]: Uh, el mundo '{worldName}&r&3 no ha sido controlado aún.
      #Available Arg(s): {senderName}, {worldName}.
      completed: |
        &r&3[&bNWorldPermissions&3]: Well, world '{worldName}&r&3' is uncontrolled now.
      #Available Arg(s): {senderName}, {worldName}.
      failed: |
        &r&3[&bNWorldPermissions&3]: Um, ¿qué pasó? Una extraña potencia me ha impedido descontrolar el mundo.
    #Available Arg(s): {senderName}, {worldName}, {worldDisplayName}.
    controlled:
      list:
        #The following 3 messages will get jointed together before being sent.
        #They will be jointed as "{beginning}{mark1}{separator}{mark2}{separator}...{markX}{ending}".
        #The blank characters will be jointed as they are, expect the ones at the beginning of "beginning" and at the end of "ending".
        beginning: "&r&3[&bNWorldPermissions&3]:\nBueno, estos mundos están controlados:\n"
        #Available Arg(s): {senderName}.
        separator: "&r&3\n"
        #Available Arg(s): {senderName}.
        ending: "\n&r&3Eso es todo."
      #Available Arg(s): {senderName}.
      no-controlled-world: "&r&3[&bNWorldPermissions&3]: Uh, no hay un mundo controlado."
    #Available Arg(s): {senderName}.
    set:
      help: |
        &r&3[&bNWorldPermissions&3]:
        ¡Prueba estos comandos!
        /wp mundos set display <world_name> <display_name> -- Para establecer el nombre de la pantalla de un mundo.
        /wp worldds set thrust <world_name> <thrust> -- Para establecer el coeficiente de empuje al ser empujado por los portales. Debe ser un valor doble. (ajuste '0' para desactivar)
      #Available Arg(s): {senderName}.
      display:
        completed: |
          &r&3[&bNWorldPermissions&3]: Bueno, el mundo '{worldName}&r&3 el nombre de la pantalla está asignado a '{worldDisplayName}&r&3'.
        #Available Arg(s): {senderName}, {worldName}, {worldDisplayName}.
        completed-but-no-such-world: |
          &r&3[&bNWorldPermissions&3]: Bueno, el mundo '{worldName}&r&3 el nombre de la pantalla está asignado a '{worldDisplayName}&r&3', pero realmente no hay un mundo así. ¿Hay un tipo?
        #Available Arg(s): {senderName}, {worldName}, {worldDisplayName}.
        failed: |
          &r&3[&bNWorldPermissions&3]: Um, ¿qué pasó? Una extraña potencia me ha impedido configurar el nombre de la pantalla.
      #Available Arg(s): {senderName}, {worldName}, {worldDisplayName}.
      thrust:
        completed: |
          &r&3[&bNWorldPermissions&3]: Bueno, el mundo '{worldName}&r&3 está establecido en '{thrust}&r&3'.
        #Available Arg(s): {senderName}, {worldName}, {thrust}.
        completed-but-no-such-world: |
          &r&3[&bNWorldPermissions&3]: Bueno, el mundo '{worldName}&r&3 está establecido en '{thrust}&r&3', pero realmente no hay un mundo así. ¿Hay un tipo?
        #Available Arg(s): {senderName}, {worldName}, {thrust}.
        failed: |
          &r&3[&bNWorldPermissions&3]: Um, ¿qué pasó? Una extraña potencia me ha impedido ajustar la propulsión.
    #Available Arg(s): {senderName}, {worldName}, {thrust}.
    get:
      help: |
        &r&3[&bNWorldPermissions&3]:
        Try these commands!
        /wp worlds get display <world_name> -- To get the display name of a world.
        /wp worlds get thrust <world_name> -- To get the thrust coefficient when being pushed by the portals.
      #Available Arg(s): {senderName}.
      display:
        show: |
          &r&3[&bNWorldPermissions&3]: Bueno, mundo '{worldName}&r&3 el nombre de la pantalla es '{worldDisplayName}&r&3'.
      #Available Arg(s): {senderName}, {worldName}, {worldDisplayName}.
      thrust:
        show: |
          &r&3[&bNWorldPermissions&3]: Bueno, el mundo '{worldName}&r&3 estocada es '{thrust}&r&3'.
  #Available Arg(s): {senderName}, {worldName}, {thrust}.
  tp:
    help: |
      &r&3[&bNWorldPermissions&3]:
      ¡Prueba estos comandos!
      /wp tp online <world_name> <mark_name> [teleportation_times = 1] -- Para teletransportar a una marca a todos los jugadores en línea del mundo específico.
      /wp tp offline <world_name> <mark_name> -- Para teletransportar a una marca a todos los jugadores fuera de línea en el mundo específico.
    #Available Arg(s): {senderName}.
    online:
      no-such-world: |
        &r&3[&bNWorldPermissions&3]: Um, ¿qué mundo es '{worldName}&r&3'?
      #Available Arg(s): {senderName}, {worldName}, {markName}, {teleportationTimes}.
      no-such-mark: |
        &r&3[&bNWorldPermissions&3]: Um, ¿dónde está la marca '{markName}&r&3'?
      #Available Arg(s): {senderName}, {worldName}, {markName}, {teleportationTimes}.
      failed-to-teleport-someone: |
        &r&3[&bNWorldPermissions&3]: Uh, {playerName}&r&3 no puede ser teletransportado aquí. El jugador debe ser teletransportado {teleportationTimes}&r&3 veces, pero solo {teleportedTimes} con éxito.
      #Available Arg(s): {senderName}, {worldName}, {markName}, {playerName}, {teleportationTimes}, {teleportedTimes}.
      completed: |
        &r&3[&bNWorldPermissions&3]: Bueno, {teleportedCount}&r&3 jugadores han sido teletransportados por {teleportationTimes}&r&3 veces, pero {unteleportedCount}&r&3 lo han hecho.
    #Available Arg(s): {senderName}, {worldName}, {markName}, {teleportationTimes}, {teleportedCount}, {unteleportedCount}.
    offline:
      tracker-not-enabled: |
        &r&3[&bNWorldPermissions&3]: Uh, el rastreador de jugadores sin conexión no está habilitado.
        Asegúrese de que 'offline-players-tracker.enabled' en el archivo 'config.yml' es 'true'.
      #Available Arg(s): {senderName}.
      no-such-world: |
        &r&3[&bNWorldPermissions&3]: Um, ¿qué mundo es '{worldName}&r&3'?
      #Available Arg(s): {senderName}, {worldName}, {markName}.
      no-such-mark: |
        &r&3[&bNWorldPermissions&3]: Um, ¿dónde está la marca '{markName}&r&3'?
      #Available Arg(s): {senderName}, {worldName}, {markName}.
      completed: |
        &r&3[&bNWorldPermissions&3]: Bueno, {teleportedCount}&r&3 jugadores fuera de línea han sido teletransportados.
  #Available Arg(s): {senderName}, {worldName}, {markName}, {teleportedCount}.
  marks:
    help: |
      &r&3[&bNWorldPermissions&3]:
      ¡Prueba estos comandos!
      /wp marks add <mark_name> -- Para establecer una marca, puede usarla más tarde.
      /wp marks remove <mark_name> -- Para eliminar una marca.
      lista de marcas /wp -- Para listar todas las marcas.
    #Available Arg(s): {senderName}.
    add:
      without-a-position: |
        &r&3[&bNWorldPermissions&3]: Um, {senderName}&r&3? ¿Dónde estás?
      #Available Arg(s): {senderName}.
      with-occupied-name: |
        &r&3[&bNWorldPermissions&3]: Uh, ya ha habido una marca llamada '{markName}&r&3'.
      #Available Arg(s): {senderName}, {markName}.
      completed: |
        &r&3[&bNWorldPermissions&3]: Bueno, la posición ha sido marcada como '{markName}&r&3'.
      #Available Arg(s): {senderName}, {markName}.
      failed: |
        &r&3[&bNWorldPermissions&3]: ¿Um, qué pasó? Una extraña potencia me ha impedido marcar la posición.
    #Available Arg(s): {senderName}, {markName}.
    remove:
      completed: |
        &r&3[&bNWorldPermissions&3]: Bueno, la marca '{markName}&r&3' ha sido eliminada.
      #Available Arg(s): {senderName}, {markName}.
      no-such-mark: |
        &r&3[&bNWorldPermissions&3]: Uh, no hay una marca llamada '{markName}&r&3'.
      #Available Arg(s): {senderName}, {markName}.
      failed: |
        &r&3[&bNWorldPermissions&3]: Um, ¿qué pasó? Una extraña potencia me ha impedido eliminar la marca.
    #Available Arg(s): {senderName}, {markName}.
    list:
      list:
        #The following 3 messages will get jointed together before being sent.
        #They will be jointed as "{beginning}{mark1}{separator}{mark2}{separator}...{markX}{ending}".
        #The blank characters will be jointed as they are, expect the ones at the beginning of "beginning" and at the end of "ending".
        beginning: "&r&3[&bNWorldPermissions&3]:\nBueno, hay las marcas:\n"
        #Available Arg(s): {senderName}.
        separator: "&r&3\n"
        #Available Arg(s): {senderName}.
        ending: "\n&r&3Eso es todo."
      #Available Arg(s): {senderName}.
      no-mark: "&r&3[&bNWorldPermissions&3]: Uh, no hay marca existente."
  #Available Arg(s): {senderName}.
  reload:
    help: |
      &r&3[&bNWorldPermissions&3]:
      ¡Prueba estos comandos!
      configuración de /wp recarga -- Para recargar el archivo 'config. ml'.
      /wp recarga los mensajes -- Para recargar el archivo 'messages.yml'.
      /wp recarga las marcas -- Para volver a cargar el archivo 'marks.yml'.
      /wp recarga mundos -- Para volver a cargar el archivo 'worlds. ml'.
      /wp recarga todo -- Para recargar todos los archivos anteriores.
    #Available Arg(s): {senderName}.
    config:
      completed: |
        &r&3[&bNWorldPermissions&3]: Bueno, el archivo 'config.yml' ha sido recargado, pero ten en cuenta que el checker de actualización no se verá afectado.
    #Available Arg(s): {senderName}.
    messages:
      completed: |
        &r&3[&bNWorldPermissions&3]: Bueno, el archivo 'messages.yml' ha sido recargado.
    #Available Arg(s): {senderName}.
    marks:
      completed: |
        &r&3[&bNWorldPermissions&3]: Bueno, el archivo 'marks.yml' se ha recargado.
    #Available Arg(s): {senderName}.
    worlds:
      completed: |
        &r&3[&bNWorldPermissions&3]: Bueno, el archivo 'worlds.yml' ha sido recargado.
  #Available Arg(s): {senderName}.
  version:
    help: |
      &r&3[&bNWorldPermissions&3]:
      Try these commands!
      /wp version current -- To get the current version info.
      /wp version latest -- To get the latest version info.
    #Available Arg(s): {senderName}.
    current:
      message: |
        &r&3[&bNWorldPermissions&3]: Bueno, la versión actual es '{version}&r&3'.
    #Available Arg(s): {senderName}, {version}.
    latest:
      message: |
        &r&3[&bNWorldPermissions&3]:
        Bueno, la última versión es '{version}&r&3' ({time}&r&3).
        Puedes descargarla en 'https://yueyinqiu.github.io/NWorldPermissions/download'.
      #Available Arg(s): {senderName}, {version}, {time}.
      checker-not-enabled: |
        &r&3[&bNWorldPermissions&3]: Uh, el checker de actualización no está habilitado.
      #Available Arg(s): {senderName}.
      failed-to-check: |
        &r&3[&bNWorldPermissions&3]: Um, no sé lo que pasó, pero en realidad no puedo comprobar la actualización.
  #Available Arg(s): {senderName}.
  to-players:
    when-teleport-to-controlled-worlds:
      teleported: |
        &r&3[&bNWorldPermissions&3]: Has sentido una extraña potencia al teletransportarte a {toWorld}&r&3, pero no funciona para ti.
      #Available Arg(s): {playerName}, {fromWorld}, {toWorld}.
      denied: |
        &r&3[&bNWorldPermissions&3]: Un poder extraño ha detenido tu teletransporte a {toWorld}&r&¡Solo mantente en {fromWorld}&r&3!
    #Available Arg(s): {playerName}, {fromWorld}, {toWorld}.
    when-teleported-by-tp-online:
      before-teleport: |
        &r&3[&bNWorldPermissions&3]: Una potencia extraña está intentando teletransportarte a {markName}&r&3.
